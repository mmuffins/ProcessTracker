name: build

on:
  workflow_dispatch:
  push:
    branches: 
      - main
  pull_request:

env:
  version: "1.0.${{ github.run_number }}${{ github.run_attempt }}"
  package_name: ProcessTracker
  rpm_arch: x86_64
  rpm_release: 1

jobs:
  build:
    strategy:
      matrix:
        build_runtime: 
          - linux-x64
          - win-x64
    
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      
    env:
      build_configuration: Release
      build_framework: net8.0
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8
      
    - name: dotnet restore
      run: dotnet restore

    - name: dotnet build
      run: dotnet build
      
    - name: dotnet publish
      run: dotnet publish ProcessTrackerService --configuration ${{ env.build_configuration }} --runtime ${{ matrix.build_runtime }} --framework ${{ env.build_framework }} --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=false -p:PublishReadyToRun=false -p:Version=${{ env.version }} -p:PackageVersion=${{ env.version }} --output publish

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.build_runtime }}
        path: ${{ github.workspace }}/publish

    - name: dotnet test
      run: dotnet test --configuration ${{ env.build_configuration }} --framework ${{ env.build_framework }} --verbosity normal --logger "trx;LogFileName=TestResults.trx"
        
    # - name: Publish Unit Test Results
    #   uses: dorny/test-reporter@v1
    #   with:
    #     name: Unit Test Results
    #     path: Tests/**/TestResults.trx
    #     reporter: dotnet-trx

  win:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Create folder structure
      run: |
        cd "${{ github.workspace }}"
        mkdir -p build
        mkdir -p publish

    - name: Get artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-win-x64
        path: ${{ github.workspace }}/build

    - name: Create zip
      run: |
        cd "${{ github.workspace }}/build"
        find ./ -name "*.pdb" -type f -delete
        find ./ -name "*.service" -type f -delete
        zip -r ../publish/${{ env.package_name }}_${{ env.version }}_win-x64.zip ./*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: win
        path: ${{ github.workspace }}/publish/

  tarball:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Create folder structure
      run: |
        cd "${{ github.workspace }}"
        mkdir -p build
        mkdir -p publish

    - name: Get artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-linux-x64
        path: ${{ github.workspace }}/build

    - name: Set execute permissions
      run: |
        cd "${{ github.workspace }}/build/"
        chmod +x processtracker

    - name: Update default DB path
      run: |
        cd "${{ github.workspace }}/build/"
        jq '.AppSettings.DatabasePath = "/var/lib/processtracker/processtracker.db"' \
        appsettings.json > updated_appsettings.json && \
        mv updated_appsettings.json appsettings.json

    - name: Create tarball
      run: |
        cd "${{ github.workspace }}/build/"
        find . -name "*.pdb" -type f -delete
        tar -czvf ../publish/${{ env.package_name }}_${{ env.version }}_linux-x64.tar.gz *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tarball
        path: ${{ github.workspace }}/publish/

  rpm:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Create folder structure
      run: |
        cd "${{ github.workspace }}/packaging/rpm"
        mkdir -p BUILD
        mkdir -p BUILDROOT
        mkdir -p RPMS
        mkdir -p SOURCES
        mkdir -p SRPMS

    - name: Get artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-linux-x64
        path: ${{ github.workspace }}/packaging/rpm/SOURCES


    - name: Move additional files
      run: |
        cd "${{ github.workspace }}/packaging/rpm"

        cp "${{ github.workspace }}/README.md" "./SOURCES"
        cp "${{ github.workspace }}/LICENSE" "./SOURCES"

    - name: Set execute permissions
      run: |
        cd "${{ github.workspace }}/packaging/rpm/SOURCES"
        chmod +x processtracker

    - name: Update default DB path
      run: |
        cd "${{ github.workspace }}/packaging/rpm/SOURCES"
        jq '.AppSettings.DatabasePath = "/var/lib/processtracker/processtracker.db"' \
        appsettings.json > updated_appsettings.json && \
        mv updated_appsettings.json appsettings.json

    - name: Build rpm file
      run: |
        mkdir -p "${{ github.workspace }}/publish"
        cd "${{ github.workspace }}/packaging/rpm"

        rpmbuild -bb ./SPECS/${{ env.package_name }}.spec \
          --define "_topdir $PWD" \
          --define "version ${{ env.version }}" \
          --define "release ${{ env.rpm_release }}" \
          --define "buildarch ${{ env.rpm_arch }}"

        mv ./RPMS/${{ env.rpm_arch }}/${{ env.package_name }}-${{ env.version }}-${{ env.rpm_release }}.${{ env.rpm_arch }}.rpm "${{ github.workspace }}/publish/"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rpm
        path: ${{ github.workspace }}/publish

    - name: Check rpm file
      run: |
        cd "${{ github.workspace }}/publish"
        rpm -qip ${{ env.package_name }}-${{ env.version }}-${{ env.rpm_release }}.${{ env.rpm_arch }}.rpm

  release:
    if: ${{ github.event_name != 'pull_request'  && github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    needs: [win,tarball,rpm]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Get win
      uses: actions/download-artifact@v4
      with:
        name: win
        path: ${{ github.workspace }}/publish

    - name: Get tarball
      uses: actions/download-artifact@v4
      with:
        name: tarball
        path: ${{ github.workspace }}/publish

    - name: Create release
      uses: actions/github-script@v7
      id: create-release
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const {data: newRelease} = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Process Tracker ${{ env.version  }}',
            tag_name: '${{ env.version  }}',
            generate_release_notes: true,
            draft: false,
            prerelease: false
          });
          console.log(`Release has been created with id ${newRelease.id}: ${newRelease.html_url}`)
          core.setOutput("url", newRelease.html_url)
          core.setOutput("id", newRelease.id)
          
    - name: Upload Release Assets
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs').promises;
          const path = require('path');

          const files = [
            path.join('${{ github.workspace }}', 'publish', '${{ env.package_name }}_${{ env.version }}_win-x64.zip'),
            path.join('${{ github.workspace }}', 'publish', '${{ env.package_name }}_${{ env.version }}_linux-x64.tar.gz'),
            path.join('${{ github.workspace }}', 'publish', '${{ env.package_name }}-${{ env.version }}-${{ env.rpm_release }}.${{ env.rpm_arch }}.rpm'),
          ];

          // Loop through the array and upload each file
          for (const file of files) {
            console.log(`Uploading file ${file}`);
            const data = await fs.readFile(file);
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ steps.create-release.outputs.id }},
              data,
              name: path.basename(file)
            });
          }